<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <header class="bmenu">
    <ul class="menu">
        <li class="lett">
          <a (click)="main()">Inicio</a>
        </li>
        <li class="lett">
          <a (click)="proy()">Proyectos</a>
        </li>
        <li class="lett">
          <a (click)="cproy()">Consultas</a>
        </li>
    </ul>
  </header>
  <div class="containter">
    <div class="section">
    <form action="" [formGroup]="altaform" class="form">
      <p class="c">Alta de Proyectos:</p>
      <div>
        <ng-container *ngIf="altaform.get('nombrep')?.hasError('required') && (altaform.get('nombrep')?.touched || altaform.get('nombrep')?.dirty)" >
          <p style="color: red;">*Los campos en rojo no pueden ir vacios*</p>
        </ng-container>
      </div>
      <ion-item>
        <ion-input label="Nombre Del Proyecto" label-placement="floating" fill="outline" placeholder="" style="margin: 10px;" type="text" formControlName="nombreproyecto"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Id Empresa" label-placement="floating" fill="outline" placeholder="" style="margin: 10px;" type="text" formControlName="idempresa"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Inicio de Proyecto" label-placement="floating" fill="outline" placeholder="" style="margin: 10px;" type="date" formControlName="fecha_inicio"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Id Lider" label-placement="floating" fill="outline" placeholder="" style="margin: 10px;" type="text" formControlName="idlider"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Integrantes Del Proyecto" label-placement="floating" fill="outline" placeholder="" style="margin: 10px;" type="text" formControlName="integrantesproyecto"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Descripcion del Proyecto" label-placement="floating" fill="outline" placeholder="" style="margin: 10px;" type="text" formControlName="descripcion"></ion-input>
      </ion-item>
      <ion-button block color="primary" type="submit" style="margin-top: 20px;" [disabled]="!isFormValid()" (click)="altab()" >
        Dar de Alta
      </ion-button>
    </form>
  </div>
  </div>
  
  <footer>
    <div class="pied">
      <p>Copyright 2024</p>
    </div>
  </footer>
</ion-content>
